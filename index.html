<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Multiplayer Call Break</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>

    <div id="app">
        <div id="login-screen" class="screen active">
            <h1>Call Break Live</h1>
            <div class="input-group">
                <input type="text" id="player-name" placeholder="Enter your name" maxlength="10">
                <button id="btn-join">Find Match</button>
            </div>
            <p id="status-msg">Ready to play...</p>
        </div>

        <div id="game-screen" class="screen">
            <div class="top-bar">
                <div class="room-info">Room: <span id="room-id-display">...</span></div>
                <div class="round-info">Round: <span id="round-num">1</span></div>
            </div>

            <div class="player-area top" id="p-top">
                <div class="avatar"></div>
                <div class="p-info">Waiting...</div>
                <div class="card-placeholder"></div>
            </div>
            <div class="player-area left" id="p-left">
                <div class="avatar"></div>
                <div class="p-info">Waiting...</div>
                <div class="card-placeholder"></div>
            </div>
            <div class="player-area right" id="p-right">
                <div class="avatar"></div>
                <div class="p-info">Waiting...</div>
                <div class="card-placeholder"></div>
            </div>

            <div class="table-center">
                <div id="trick-area">
                    </div>
                <div id="turn-indicator">Waiting for players...</div>
            </div>

            <div class="player-area bottom" id="p-me">
                <div class="stats-box">
                    Bid: <span id="my-bid">-</span> | Won: <span id="my-won">0</span>
                </div>
                <div id="my-hand" class="hand"></div>
                <div class="p-name" id="my-name-display">Me</div>
            </div>

            <div id="bid-overlay" class="overlay hidden">
                <div class="modal">
                    <h3>Place Your Bid</h3>
                    <div class="bid-options" id="bid-buttons">
                        </div>
                </div>
            </div>

            <div id="score-overlay" class="overlay hidden">
                <div class="modal">
                    <h3>Scoreboard</h3>
                    <table id="score-table">
                        <thead>
                            <tr><th>Player</th><th>Bid</th><th>Won</th><th>Total</th></tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                    <button id="btn-next-round" class="hidden">Next Round</button>
                </div>
            </div>
        </div>
    </div>

    <script src="firebase.js"></script>
    <script src="game.js"></script>
</body>
</html>
